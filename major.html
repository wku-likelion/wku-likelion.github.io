<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>전공자 지원하기</title>
    <link rel="stylesheet" href="major.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__return">
        <div class="header__logo" onclick="location.href='index.html';"></div>
      </div>
      <h1 class="header__title">전공자 지원하기</h1>
    </header>

    <div id="form" class="apply__form">
      <div class="apply__form-lion" id="lion1"></div>
      <div class="apply__form-lion" id="lion2"></div>
      <div class="apply__form-lion" id="lion3"></div>

      <form
        id="waterform"
        action="mailto:hsm950825@naver.com"
        method="post"
        enctype="text/plain"
      >
        <div class="formgroup" id="name-form">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="formgroup" id="email-form">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="formgroup" id="question_1-form">
          <label for="question_1">Q1. 질문내용을 적어주세요</label>
          <textarea id="question_1" name="question_1"></textarea>
        </div>
        <div class="formgroup" id="question_2-form">
          <label for="question_2">Q2. 질문내용을 적어주세요</label>
          <textarea id="question_2" name="question_2"></textarea>
        </div>
        <div class="formgroup" id="question_3-form">
          <label for="question_3">Q3. 질문내용을 적어주세요</label>
          <textarea id="question_3" name="question_3"></textarea>
        </div>

        <input class="submit" type="submit" value="지원하기!" />
      </form>
    </div>

    <script>
      $("document").ready(function() {
        $('input[type="text"], input[type="email"], textarea').focus(
          function() {
            var background = $(this).attr("id");
            $("#" + background + "-form").addClass("formgroup-active");
            $("#" + background + "-form").removeClass("formgroup-error");
          }
        );
        $('input[type="text"], input[type="email"], textarea').blur(function() {
          var background = $(this).attr("id");
          $("#" + background + "-form").removeClass("formgroup-active");
        });

        function errorfield(field) {
          $(field).addClass("formgroup-error");
          console.log(field);
        }

        $("#waterform").submit(function() {
          var stopsubmit = false;

          if ($("#name").val() == "") {
            errorfield("#name-form");
            stopsubmit = true;
          }
          if ($("#email").val() == "") {
            errorfield("#email-form");
            stopsubmit = true;
          }
          if (stopsubmit) return false;
        });
      });
    </script>
  </body>
</html>
